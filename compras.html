<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/compras.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Hamburgueria - Meus Pedidos</title>
    
</head>
<body>
    <header>
        <nav id="navbar">
            <i class="fa-solid fa-burger" id="nav_logo"> FOOD</i>
            
            <ul id="nav_list">
                <li class="nav-item">
                    <a href="index.html">Início</a>
                </li>
            </ul>
            <button id="limpar-carrinho" class="btn-limpar">
                <i class="fa-solid fa-trash-can"></i>
            </button>
            
        </nav>
    </header>


    <h1>Cardápio</h1>
    <div id="menu">
        <div class="menu-item">
            <span>Hambúrguer Simples - R$10,00</span>
            <button onclick="adicionarPedido('Hambúrguer Simples', 10)">Adicionar</button>
        </div>
        <div class="menu-item">
            <span>Hambúrguer Duplo - R$15,00</span>
            <button onclick="adicionarPedido('Hambúrguer Duplo', 15)">Adicionar</button>
        </div>
        <div class="menu-item">
            <span>Batata Frita - R$8,00</span>
            <button onclick="adicionarPedido('Batata Frita', 8)">Adicionar</button>
        </div>
    </div>

    <h2>Meus Pedidos</h2>
    <div id="pedidos" class="pedido-container"></div>

    <script src="src/javascript/compras.js"></script>

</body>
