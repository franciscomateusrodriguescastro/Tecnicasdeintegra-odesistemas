<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/compras.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Monte seu Pedido | Food</title>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav id="navbar">
            <i class="fa-solid fa-burger" id="nav_logo"> FOOD</i>
            
            <ul id="nav_list">
                <li class="nav-item">
                    <a href="index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#menu">Cardápio</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#testimonials">Avaliações</a>
                </li>
            </ul>

            <button class="btn-default" onclick="window.location.href='login.html'">
                Peça aqui
            </button>

            <button id="mobile_btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <section class="container">
            <div class="pedido">
                <h2>Monte seu Hambúrguer</h2>
                <form id="pedidoForm">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    
                    <label for="hamburguer">Escolha seu Hambúrguer:</label>
                    <select id="hamburguer" name="hamburguer">
                        <option value="Cheddar-Bacon-Deluxe">Cheddar Bacon Deluxe</option>
                        <option value="Gingerlim-Special">Gingerlim Special</option>
                        <option value="Triple-Cheddar-Bacon">Triple Cheddar Bacon</option>
                        <option value="Classic-Combo-Deluxe">Classic Combo Deluxe</option>
                    </select>
                    
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" required>
                    
                    <button class="btn-default">Fazer Pedido</button>
                </form>
                <p id="mensagem"></p>
            </div>
        </section>
    </main>

    <script>
        document.getElementById("pedidoForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("mensagem").textContent = "Pedido realizado com sucesso!";
        });
    </script>
</body>
</html>
