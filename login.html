<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/login.css"> <!-- Usando o mesmo CSS para estilo consistente -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Login - Food</title>

</head>
<body>
    <!-- Navbar -->
    <header>
        <nav id="navbar">
            <i class="fa-solid fa-burger" id="nav_logo"> FOOD</i>
            
            <ul id="nav_list">
                <li class="nav-item">
                    <a href="index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#menu">Cardápio</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#testimonials">Avaliações</a>
                </li>
            </ul>

            <button class="btn-default" onclick="window.location.href='login.html'">
                Peça aqui
            </button>

            <button id="mobile_btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <section class="container">
            <div class="pedido">
                <h2 id="form-title">Entrar</h2>
                <form id="loginForm">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button class="btn-default" type="submit">Entrar</button>
                    <p class="signup-prompt">
                        Não tem uma conta? <a href="javascript:void(0);" onclick="toggleForm()">Cadastre-se aqui</a>
                    </p>
                </form>
                
                <!-- Formulário de Cadastro -->
                <form id="registerForm">
                    <label for="new-email">Email:</label>
                    <input type="email" id="new-email" name="email" required>
                    
                    <label for="new-password">Senha:</label>
                    <input type="password" id="new-password" name="password" required>
                    
                    <label for="confirm-password">Confirmar Senha:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    
                    <button class="btn-default" type="submit">Cadastrar</button>
                    <p class="signup-prompt">
                        Já tem uma conta? <a href="javascript:void(0);" onclick="toggleForm()">Entrar</a>
                    </p>
                </form>
                
                <p id="mensagem"></p>
            </div>
        </section>
    </main>

    <script>
        // Função para alternar entre o formulário de login e cadastro
        function toggleForm() {
            var loginForm = document.getElementById("loginForm");
            var registerForm = document.getElementById("registerForm");
            var formTitle = document.getElementById("form-title");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
                formTitle.textContent = "Entrar";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
                formTitle.textContent = "Cadastro";
            }
        }

        // Exemplo de ação no login
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("mensagem").textContent = "Login realizado com sucesso!";
        });

        // Exemplo de ação no cadastro
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("mensagem").textContent = "Cadastro realizado com sucesso!";
        });
    </script>
</body>
</html>
