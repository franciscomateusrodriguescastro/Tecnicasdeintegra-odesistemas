    <link rel="stylesheet" href="src/styles/login.css">
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <header>
        <nav id="navbar">
            <a id="nav_logo" href="index.html" style="color: orange; text-decoration: none;" >
                <i class="fa-solid fa-burger"></i>FOOD</a>
            
    <title>Login e Cadastro</title>
</head>
    </nav>
    <div class="container">
    <h2 id="form-title">Login</h2>        
    <form id="login-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        <p>Não tem uma conta? <a href="#" onclick="toggleForms()">Cadastre-se</a></p>
    </form>
    
    <form id="register-form" class="hidden">
        <input type="text" placeholder="Nome" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Cadastrar</button>
        <p>Já tem uma conta? <a href="#" onclick="toggleForms()">Faça login</a></p>
    </form>
</div>


    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const title = document.getElementById('form-title');
            
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                title.textContent = 'Login';
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                title.textContent = 'Cadastro';
            }
        }
    </script>
    <footer>
        <img src="src/images/wave.svg" alt="onda">

        </div>
    </footer>

    <script src="src/javascript/script.js"></script>
</body>
</html>
